version: '3.8'

services:
  app:
    # Image name and tag
    image: 10x-cards:latest

    # Build configuration
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PUBLIC_ENV_NAME: local

    # Container name for easier management
    container_name: 10x-cards-app

    # Port mapping: host:container
    # Access the app at http://localhost:8080
    ports:
      - "8080:8080"

    # Environment variables loaded from .env file
    # Create a .env file in the project root with required variables
    env_file:
      - .env

    # Override environment variables if needed
    environment:
      - PUBLIC_ENV_NAME=local
      - HOST=0.0.0.0
      - PORT=8080

    # Restart policy for resilience
    restart: unless-stopped

    # Resource limits (optional, adjust based on needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Health check configuration
    # Docker will monitor the container health
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

    # Custom network
    networks:
      - app-network

# Define custom network
networks:
  app-network:
    driver: bridge
